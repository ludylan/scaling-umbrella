  <body>

    <div class="info">

      <select id="pollutantSelect">
        <option value="aqi">AQI</option>
        <option value="pm2_5">PM2.5</option>
        <option value="pm10">PM10</option>
        <option value="o3">Oâ‚ƒ</option>
        <option value="co">CO</option>
        <option value="so2">SOâ‚‚</option>
        <option value="no2">NOâ‚‚</option>
      </select>
    </div>
    <div id="map"></div>

    <script>
      const apiKey = 'your-api-key'; // â† è«‹æ›¿æ›ç‚ºä½ çš„ API é‡‘é‘°
      const apiUrl = `https://data.moenv.gov.tw/api/v2/aqx_p_488?limit=1000&api_key=${apiKey}`;

      const map = L.map('map').setView([23.7, 121], 7);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      let markerLayer = L.layerGroup().addTo(map);

      fetch(apiUrl)
        .then((res) => res.json())
        .then((json) => {
          const records = json.records;
          renderMarkers(records);
          document.getElementById("pollutantSelect").addEventListener("change", () => renderMarkers(records));
        });

      function renderMarkers(data) {
        markerLayer.clearLayers();
        const pollutant = document.getElementById("pollutantSelect").value;

        data.forEach((item) => {
          const lat = parseFloat(item.latitude);
          const lon = parseFloat(item.longitude);
          const value = parseFloat(item[pollutant]);
          if (!lat || !lon || isNaN(value)) return;

          const color = getColor(value, pollutant);
          const circle = L.circleMarker([lat, lon], {
            radius: 8,
            fillColor: color,
            color: '#333',
            weight: 1,
            fillOpacity: 0.8,
          }).addTo(markerLayer);

          const popupContent = `
            <strong>${item.sitename}ï¼ˆ${item.county}ï¼‰</strong><br/>
            ${pollutant.toUpperCase()}ï¼š${value}<br/>
            ç‹€æ…‹ï¼š${item.status}<br/>
            æ™‚é–“ï¼š${item.datacreationdate}
          `;
          circle.bindPopup(popupContent);
        });
      }

      function getColor(value, pollutant) {
        // ä½¿ç”¨ã€Œå¤§è‡ªç„¶ã€è‰²ç³»ï¼šç¶  â†’ é»ƒ â†’ æ©˜ â†’ ç´… â†’ ç´«
        const scale = [
          { max: 12, color: '#2E8B57' },   // æ·±ç¶ 
          { max: 35, color: '#9ACD32' },   // é»ƒç¶ 
          { max: 54, color: '#FFD700' },   // é‡‘é»ƒ
          { max: 150, color: '#FFA500' },  // æ©˜
          { max: 250, color: '#FF4500' },  // æ©˜ç´…
          { max: Infinity, color: '#8B008B' } // ç´«
        ];

        for (let i = 0; i < scale.length; i++) {
          if (value <= scale[i].max) return scale[i].color;
        }
        return '#000';
      }
    </script>
